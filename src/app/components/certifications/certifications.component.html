<app-section-wrapper title="Certifications" sectionId="certifications">
  <div class="space-y-4">
    @for (cert of certifications; track cert.name) {
      <div class="bg-white dark:bg-gray-900/75 p-4 rounded-lg shadow-md transition duration-300 hover:bg-gray-100 dark:hover:bg-gray-800/75 hover:-translate-y-1 flex justify-between items-center border border-gray-300 dark:border-gray-800">
        <div>
          <h3 class="text-md font-bold text-gray-800 dark:text-gray-200">{{ cert.name }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{ cert.issuer }}</p>
        </div>
        @if (cert.link && cert.link !== '#') {
          <a [href]="cert.link" target="_blank" class="group flex-shrink-0 ml-4 inline-flex items-center gap-1.5 font-medium text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-white transition-colors duration-300 text-sm py-1.5 px-3 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-sky-100 dark:hover:bg-gray-700" [attr.aria-label]="'View certificate for ' + cert.name">
            <span>View Certificate</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 transform transition-transform group-hover:-translate-y-px group-hover:translate-x-px"><path fill-rule="evenodd" d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.19a.75.75 0 00-.053 1.06z" clip-rule="evenodd"></path></svg>
          </a>
        }
      </div>
    }
  </div>
</app-section-wrapper>
