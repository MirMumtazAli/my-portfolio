<app-section-wrapper title="Experience" sectionId="experience">
  <div class="space-y-8">
    @for (exp of workExperience; track exp.role) {
      <div class="bg-white dark:bg-gray-900/75 p-6 rounded-lg shadow-md border border-gray-300 dark:border-gray-800">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">{{ exp.role }}</h3>
            <p class="text-gray-600 dark:text-gray-400">{{ exp.company }}</p>
          </div>
          <p class="text-sm text-gray-500 dark:text-gray-400 flex-shrink-0 ml-4">{{ exp.period }}</p>
        </div>
        <ul class="mt-4 text-gray-700 dark:text-gray-300 list-disc pl-5 space-y-2">
          @for(detail of exp.details; track detail) {
            <li>{{ detail }}</li>
          }
        </ul>
      </div>
    }
  </div>
</app-section-wrapper>
