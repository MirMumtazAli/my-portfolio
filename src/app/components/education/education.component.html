<app-section-wrapper title="Education" sectionId="education">
  <div class="space-y-8">
    @for (edu of educationHistory; track edu.degree) {
      <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-md border border-gray-300 dark:border-gray-800">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">{{ edu.degree }}</h3>
            @if (edu.institution) {
              <p class="text-gray-600 dark:text-gray-400">{{ edu.institution }}</p>
            }
          </div>
          <p class="text-sm text-gray-500 dark:text-gray-400 flex-shrink-0 ml-4">{{ edu.period }}</p>
        </div>
        <p class="mt-2 text-gray-700 dark:text-gray-300">{{ edu.details }}</p>
      </div>
    }
  </div>
</app-section-wrapper>
