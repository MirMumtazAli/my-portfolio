<app-section-wrapper title="Skills" sectionId="skills">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (category of skillCategories; track category.name) {
      <div class="bg-white dark:bg-gray-900/75 p-6 rounded-lg shadow-md border border-gray-300 dark:border-gray-800">
        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">{{ category.name }}</h3>
        <div class="flex flex-wrap gap-2">
          @for (skill of category.skills; track skill) {
            <span class="bg-sky-100 text-sky-800 dark:bg-sky-900/50 dark:text-sky-300 text-sm font-medium px-3 py-1.5 rounded-md">
              {{ skill }}
            </span>
          }
        </div>
      </div>
    }
  </div>
</app-section-wrapper>
